version: '3.8'

services:
  whatsapp-api:
    build: .
    container_name: whatsapp-api
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=production
    volumes:
      # CRÍTICO: Monta el directorio de sesiones como volumen persistente
      - ./sessions:/app/sessions
      # Logs: Monta como volumen para persistir logs por día
      - ./logs:/app/logs
      # Alternativa con named volumes:
      # - whatsapp-sessions:/app/sessions
      # - whatsapp-logs:/app/logs
    restart: unless-stopped
    networks:
      - zunida-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  zunida-network:
    external: true

